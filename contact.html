<!-- Slider Start -->

<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form action="https://formspree.io/f/xdobpkpe" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group-2">
              <textarea name="message" class="form-control" rows="3" placeholder="Your Message"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>Where To Find Us</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i> Tel Aviv, Israel
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>Email: contact@datahack.org.il
            </li>
          </ul>

          <ul class="social-icons">
            <li>
              <a href="https://datahack.org.il/" target="_blank"><i class="fa fa-home"></i></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company/datanights/" target="_blank"><i class="fa fa-linkedin"></i></a>
            </li>
            <li>
              <a href=https://www.youtube.com/channel/UCdR7G8Yeh52LK1AvfFaEsqQ/videos" target="_blank"><i class="fa fa-youtube"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/DataHackIL" target="_blank"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="https://www.facebook.com/datahackil" target="_blank"><i class="fa fa-facebook"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <img src="{{ site.baseurl }}/img/partners/datahack.png" alt="DataHack">
        </div>
        <div class="block">
            <img src="{{ site.baseurl }}/img/partners/baot.png" alt="Baot">
        </div>
      </div>
    </div>
